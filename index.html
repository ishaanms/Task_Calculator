<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <p>Calculator</p>
        </div>
        <div class="rest">
            <div class="left">
                <table CELLSPACING=0>
                    <tr>
                        <td><button type="button" onclick="hist()"><i class="fas fa-history"></i></button></td>
                        <td colspan="3"><input class="display" type="textarea" id="screen"/></td>
                    </tr>
                    <tr>
                        <td><button class="b1" type="button" onclick="clr()"><b>C</b></button></td>
                        <td><button type="button" onclick="calc('%')"><i class="fas fa-percentage"></i></button></td>
                        <td><button type="button" onclick="bks()"><i class="fas fa-backspace"></i></button></td>
                        <td><button type="button" onclick="dis('/')"><i class="fas fa-divide"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="b1" type="button" onclick="dis('7')">7</button></td>
                        <td><button type="button" onclick="dis('8')">8</button></td>
                        <td><button type="button" onclick="dis('9')">9</button></td>
                        <td><button type="button" onclick="dis('x')"><b>X</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="b1" type="button" onclick="dis('4')">4</button></td>
                        <td><button type="button" onclick="dis('5')">5</button></td>
                        <td><button type="button" onclick="dis('6')">6</button></td>
                        <td><button type="button" onclick="dis('-')"><i class="fas fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="b1" type="button" onclick="dis('1')">1</button></td>
                        <td><button type="button" onclick="dis('2')">2</button></td>
                        <td><button type="button" onclick="dis('3')">3</button></td>
                        <td><button type="button" onclick="dis('+')"><i class="fas fa-plus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="b1" type="button" onclick="dis('00')">00</button></td>
                        <td><button type="button" onclick="dis('0')">0</button></td>
                        <td><button type="button" onclick="dis('.')"><b>.</b></button></td>
                        <td><button type="button" onclick="calc('=')"><i class="fas fa-equals"></i></button></td>
                    </tr>
                </table>
            </div>
            <div class="right">
                <div class="rightcl" id='rightclas'></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
